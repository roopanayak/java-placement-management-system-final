<html>
    <head>
        <title>Add placement Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
              background-image: url(imgs/df1.jpg);
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
        </style>
    </head>
    <body>
               <h1><center><font color="black">Department Level Placements</font></center></h1>
         
         <form action="dept.jsp" method="POST">
             <table bgcolor=lightblue align="center" width="500" height="30" border="3">
                <tr>
                     <td height="80" ><font color="black">Department :</font></td>
                     <td> 
                        <select name="dept">
                          <option value="CE">CE</option>
                          <option value="IT">IT</option>
                          <option value="CH">CH</option>
                          <option value="IC">IC</option>
                          <option value="EC">EC</option>
                          <option value="MH">MH</option>
                       </select>
                    </td>
                </tr>
                 <tr>
                     <td height="60" ><font color="black"><center><input type="submit" ></center></font></td>
                </tr>
                
            </table>
         </form> 
    </body>
</html>
